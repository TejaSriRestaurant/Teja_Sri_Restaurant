<!DOCTYPE html> 
<html> 

<head> 
	<meta charset="utf-8" /> 
	<title>Star Rating</title> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1" /> 
	<link rel="stylesheet"
		href="ratingcss.css" /> 
</head> 

<body> 
	<div class="card"> 
		<h1>Rating For <span id="dish">Chicken Biryani</span></h1> 
		<br /> 
		<span onclick="gfg(1)"
			class="star">★ 
		</span> 
		<span onclick="gfg(2)"
			class="star">★ 
		</span> 
		<span onclick="gfg(3)"
			class="star">★ 
		</span> 
		<span onclick="gfg(4)"
			class="star">★ 
		</span> 
		<span onclick="gfg(5)"
			class="star">★ 
		</span> 
		<h3 id="output"> 
			Rating is: 0/5 
		</h3> 
	</div> 
	<script src="Ratingscript.js"></script> 
</body> 

</html>
